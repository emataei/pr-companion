<!DOCTYPE html>
<html>
<head>
    <title>PR #3 Visuals</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .visual { margin: 20px 0; text-align: center; }
        img { max-width: 100%; height: auto; border: 1px solid #ddd; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>PR #3 Visual Analysis</h1>
    <div class="visual">
        <h2>PR Impact Grid</h2>
        <p>Shows risk score, review time estimate, file change heatmap, and development intent.</p>
        <img src="development_flow.png" alt="PR Impact Grid" />
    </div>
    <div class="visual">
        <h2>Story Arc</h2>
        <img src="story_arc.png" alt="Story Arc" />
    </div>
    <div class="visual">
        <h2>PR Dependencies</h2>
        <img src="dependency_graph_pr.png" alt="PR Dependency Graph" />
    </div>
</body>
</html>
